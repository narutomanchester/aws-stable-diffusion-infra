service: "service.py:svc"
include:
  - "service.py"
  - "requirements.txt"
  - "configuration.yaml"
  - "instance.py"
  - "bentoml_numpy.py"
python:
  packages:
    - torch
    - transformers
    - diffusers[torch]
    - ftfy
    - pydantic
    - xformers
    - accelerate
    - safetensors
    - sentencepiece
    - invisible_watermark
    - opencv-python
    - boto3
    - aiohttp
    - psutil
    - asyncio
docker:
  distro: debian
  cuda_version: "11.6.2"
  env:
    BENTOML_CONFIG: "src/configuration.yaml"
  system_packages:
    - libblas-dev
    - liblapack-dev
    - gfortran
    - libgl1-mesa-glx
    - ffmpeg
    - libsm6 
    - libxext6
